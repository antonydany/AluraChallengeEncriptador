<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alura challenge - Encriptador de texto</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="encript.js"></script>
</head>
<body>
	<header class="logo">
		<img id="logoAlura" src="imagenes/logoAlura.svg">
	</header>
	<div class="ingresar-desencriptar">
		<div class="area-input-desencriptar">
			<textarea id="desencriptar-texto" placeholder="Ingrese el texto aqui..."></textarea>
		</div>
	</div>
	<div class="mensaje-condiciones">
		<img class="advertencia-img" src="imagenes/advertencia.svg"><div class="mensaje-advertencia">Solo letras minúsculas y sin acentos</div>
	</div>
	<div class="botones-accion">
		<button class="accion-boton" onclick="encriptar()">Encriptar</button>
		<button class="accion-boton" onclick="desencriptar()">Desencriptar</button>
	</div>
	<div id="mensaje-encriptado">Ningún mensaje fue encontrado</div>
	
</body>
</html>
